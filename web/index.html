<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuro AI</title>
    <script type="text/javascript" src="/eel.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Ionicons for icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>

<div class="container">
    <div class="sidebar">
        <div class="widget">
            <div class="visualizer-container" id="visualizer">
                <!-- Three.js canvas will be here -->
            </div>
        </div>
        
        <div class="widget learning-resources" id="learningBox" style="display:none;">
             <h3>ðŸ“š Recommended Resources</h3>
            <div class="learning-list" id="learningList">
                <!-- Learning items injected here -->
            </div>
        </div>
    </div>

    <div class="chat-section">
        <div class="chat-header">
            <h2>Neuro AI <span class="status-dot"></span></h2>
        </div>
        
        <div class="messages-area" id="messagesArea">
            <div class="message bot">
                Hello! I am Neuro, your personal AI assistant. How can I help you today?
            </div>
        </div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type a message..." autocomplete="off">
            <button class="btn-icon" id="micBtn" title="Speak">
                <ion-icon name="mic-outline"></ion-icon>
            </button>
            <button class="btn-icon" id="sendBtn" title="Send">
                <ion-icon name="send-outline"></ion-icon>
            </button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
